<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="d-flex justify-content-center my-5">
            <form method="post" action="/" class="mx-50">
                {% csrf_token %}
                <label for="" style="margin-left:49%;" class="fs-3 mb-2 ">:کار خود را وارد کنید</label>
                <input type="text" name="title" value="{{ form.title.value | default:'' }}" class="form-control fs-3 px-5 rounded">
                <br>
                <input type="submit" name="ایجاد کار جدید" class="form-control btn btn-success">
            </form>
        </div>
        <div class="text-center pt-5">
            <h2>لیست کار ها</h2>
            {% for task in tasks %}
            <div class="py-2 my-3 rounded-3" style="width: 60%; margin-left: 20%; background-color: rgb(5, 250, 209); text-align: center;">
                {% if task.complate == True %}
                <del class="fs-3 text-muted fw-bold">{{ task.title }}</del>
                {% else %}
                <span class="fs-3 text-white fw-bold">{{ task }}</span>
                {% endif %}
                <br>
                <a href="{% url 'task:update_task' task.id %}" class="text-primary bg-info fs-5 rounded-3 p-1 mb-3 me-3 mt-1 text-decoration-none">Update</a>
                <a href="{% url 'task:delete_task' task.id %}" class="text-white fs-5 text-decoration-none bg-danger rounded-3 p-1 mb-3 me-3 mt-1">Delete</a>
                

    
            </div>
            {% endfor %}
        </div>
        
    </main>
</body>
</html>
