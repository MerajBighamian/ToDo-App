<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <form method="post" action="" class="form-control my-5">
            {% csrf_token %}
    
            <input type="text" class="form-control my-3 fs-3 text-center" value="{{ form.title.value }}" name="title" required>
            <span class="mt-2 px-3 d-inline-block text-end" style="margin-left: 80%;" >آیا این کار به پایان رسیده؟</span>
            <br>
            <div class="text-danger" style="margin-left:90%;">{{form.complate}}</div>
            <!-- {{form}} -->

            <input type="submit" name="Update Task" class="form-control btn btn-success fs-4 my-5" value="ویرایش">
        </form>
    </main>
</body>
</html>
